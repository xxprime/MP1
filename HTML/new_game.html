<html>
    <head>
    <!-- TITLE -->  
    <title>MP1 Title_newgame</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
    <!---->
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <!---->
    <script src="jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Create a new character</h2>
            <form class ="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label col-md-2" for="name">Name: </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-offset-1 col-md-10">
                            <button type="submit hidden" name="mode" value="str-up" class="btn"><span class="glyphicon glyphicon-chevron-up"></span></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-1 col-md-1" style="margin-left: 115">0</div>
                        <div class="col-md-9">Strength</div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-1 col-md-10">
                            <button type="submit hidden" name="mode" value="str-down" class="btn"><span class="glyphicon glyphicon-chevron-down"></span></button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-offset-1 col-md-10">
                            <button type="submit hidden" name="mode" value="int-up" class="btn"><span class="glyphicon glyphicon-chevron-up"></span></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-1 col-md-1" style="margin-left: 115">0</div>
                        <div class="col-md-9">Intelligence</div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-1 col-md-10">
                            <button type="submit hidden" name="mode" value="int-down" class="btn"><span class="glyphicon glyphicon-chevron-down"></span></button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-offset-1 col-md-10">
                            <button type="submit hidden" name="mode" value="vit-up" class="btn"><span class="glyphicon glyphicon-chevron-up"></span></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-1 col-md-1" style="margin-left: 115">0</div>
                        <div class="col-md-9">Vitality</div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-1 col-md-10">
                            <button type="submit hidden" name="mode" value="vit-down" class="btn"><span class="glyphicon glyphicon-chevron-down"></span></button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-offset-1 col-md-10">
                            <button type="submit hidden" name="mode" value="agi-up" class="btn"><span class="glyphicon glyphicon-chevron-up"></span></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-1 col-md-1" style="margin-left: 115">0</div>
                        <div class="col-md-9">Agility</div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-1 col-md-10">
                            <button type="submit hidden" name="mode" value="agi-down" class="btn"><span class="glyphicon glyphicon-chevron-down"></span></button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-offset-1 col-md-10">
                            <button type="submit hidden" name="mode" value="dex-up" class="btn"><span class="glyphicon glyphicon-chevron-up"></span></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-1 col-md-1" style="margin-left: 115">0</div>
                        <div class="col-md-9">Dexterity</div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-1 col-md-10">
                            <button type="submit hidden" name="mode" value="dex-down" class="btn"><span class="glyphicon glyphicon-chevron-down"></span></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-1 col-md-11">%d stat points left</div>
                </div>
                <div class="form-group">
                    <div class="control-label col-md-2">
                        <button type="submit hidden" name="mode" value="go-go" class="btn btn-default">Go</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
