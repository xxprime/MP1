<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">  
	<title>MP1 Title_index</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
		<style>
		</style>
	</head>
	<body>
		<div class="container" style="margin:20px">
			<div class="row">
			<div class="col-md-6 text-center">YOU</div>
			<div class="col-md-6 text-center">MONSTER</div>
			</div>
			<div class="row">
			<div class="col-md-6 text-center"><img src="../Images/mlg_sanic.png" alt="SANIC" style="width:200px; height:200px;"></div>
			<div class="col-md-6 text-center"><img src="../Images/dark_sanic.png" alt="DARK SANIC" style="width:200px; height:200px;"></div>
			</div>
			<div class="row">
			<div class="col-md-6 text-center">HP:%d</div>
			<div class="col-md-6 text-center">HP:%d</div>
			</div>
			<div class="row">
			<div class="col-md-6 text-center">Level:%d</div>
			<div class="col-md-6 text-center">Level:%d</div>
			</div>
			<div class="row">
				<div class="col-md-6 text-center">
					<div class="row">
						<div class="col-md-12 text-left">STR:</div>
					</div>
					<div class="row">
						<div class="col-md-6 text-left">INT:</div>
						<div class="col-md-6 text-center">VIT:</div>
					</div>
					<div class="row">
						<div class="col-md-6 text-left">AGI:</div>
						<div class="col-md-6 text-center">DEX:</div>
					</div>
				</div>
			</div>
			<div class="container">
				<form role="form" action="" method="post" enctype="multipart/form-data">
					<label class="radio-inline">
				  		<input type="radio" name="Action" value="Attack">Attack
					</label>
					<label class="radio-inline">
				  		<input type="radio" name="Action" value="Defend">Defend
					</label>
					<label class="radio-inline">
				  		<input type="radio" name="Action" value="Skill">Skill
					</label>
					<label class="radio-inline">
				  		<input type="radio" name="Action" value="Run">Run
					</label>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
			<div class="container">
				<iframe name="gameover" style="height:90px; width:30%"></iframe>
			</div>
		</div>
	<script src="bootstrap-3.3.5-dist/js/jquery.min.js"></script>     
	<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
   </body>
</html>
